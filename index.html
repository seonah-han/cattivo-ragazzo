        function vidRescale() {

            var w = $(window).width(),
                h = $(window).height() + 200;

            if (w / h > 16 / 9) {
                tv.setSize(w, w / 16 * 9);
                $('.tv .screen').css({ 'left': '0px' });

            } else {
                tv.setSize(h / 9 * 16, h);
                $('.tv .screen').css({ 'left': -($('.tv .screen').outerWidth() - w) / 2 });
            }
        }

            vidRescale();
        });
